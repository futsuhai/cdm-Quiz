<h3 class="question__title">{{ questionTitle }}</h3>

<!--Я бы вынес весь button в отдельный  компонент (например app-question-answer), и в цикле его перечислял, так и читать проще и разбитие по компонентам "приятное" -->
<button 
    *ngFor="let answer of currentQuestion.answers; let i = index" 
    [ngClass]="{
                'question__answer_valid' : (answerResult?.index == i),
                'question__answer_invalid' : (answerResult?.result === false && userAnswerIndex == i) 
               }"
    class="question__answer"
    [disabled]="userAnswerIndex != null"
    (click)="chooseAnswer(quiz.id, currentQuestion.id, answer, i)">
    {{ answer }}
</button>
<button class="question__next button_base" (click)="nextQuestion()">Next</button>
