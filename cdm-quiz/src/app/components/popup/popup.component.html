<div [ngSwitch]="phase$ | async" class="container">
    <h2 class="container__title">Simple Quiz</h2>
    <hr class="container__divider">
    <app-start 
        *ngSwitchCase="quizPhase.Start"
        class="container__start" 
        [quizzes$]="quizzes$">
    </app-start>
    <app-questions 
        *ngSwitchCase="quizPhase.Progress"
        class="container__questions">
    </app-questions>
    <app-results 
        *ngSwitchCase="quizPhase.End"
        class="container__results">
    </app-results>
</div>
